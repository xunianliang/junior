<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://github.com/xunianliang/junior/edit/main/index.css">
</head>

<body>
    <div class="body">
        <!-- 背景图 -->
        <div class="main">
            <img src="https://gitee.com/wulaoda/html_css_js_demo/raw/master/keaidelogin/bg.jpg" alt="">
        </div>
        <div class="Register">
            <!-- 点击更换页面 -->
            <!-- <div class="button"> -->
            <span id="login">登录</span>
            <span>/</span>
            <span id="register">注册</span>
            <!-- </div> -->

            <!-- 注册页面 -->
            <div class="register">
                <span>用 户 名：</span><input type="text"><br>
                <span>用户密码：</span><input type="password"><br>
                <span>确认密码：</span><input type="password"><br>
                <span>电子邮箱：</span><input type="text">
            </div>
            <!-- 登录 -->
            <div class="login">
                <span>用 户 名：</span><input type="text"><br>
                <span>用户密码：</span><input type="password"><br>
                <a href="#">忘记密码</a>
            </div>
            <!-- 提交 -->
            <div class="submit">
                <a href="#" target="_parent">
                    提交
                </a>
            </div>
</body>


<script>
    //获取元素
    var login = document.getElementById("login");
    var log = document.getElementsByClassName("login");
    var register = document.getElementById("register");
    var reg = document.getElementsByClassName("register");
    //注册事件 运行程序
    login.onclick = function () {
        for (var i = 0; i < log.length; i++) {
            log[i].style.display = "block";
        };
        for (var i = 0; i < log.length; i++) {
            reg[i].style.display = "none";
        };
        login.style.color = "rgb(125, 105, 178)";
        register.style.color = "rgb(154, 154, 154)";

    }
    register.onclick = function () {
        for (var i = 0; i < log.length; i++) {
            log[i].style.display = "none";
        };
        for (var i = 0; i < log.length; i++) {
            reg[i].style.display = "block";
        };
        register.style.color = "rgb(125, 105, 178)";
        login.style.color = " rgb(154, 154, 154)";
    }
</script>

</html>
